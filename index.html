<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-A-Sketch</title>
</head>
<body>
  <h1 class="etch-a-sketch"> Etch-A-Sketch</h1>
  <div class="buttons">
    <button class="choices"data-color="black" type="button">BLACK</button>
    <button class="choices"data-color="rainbow" type="button">RAINBOW</button>
    <button class="choices"data-color="gray" type="button">GRAYS</button>
    <button class="choices"data-color="eraser" type="button">ERASER</button>
    <button class="choices">PICK A COLOR <input type="color" value="#ff0000" id="input-color"</button>
  </div>
  <div class="container-wrapper">
    <div class="container">
    </div>
  </div>
  <div class="options">
    <button class="clear" type="button">CLEAR</button>
    <div class="size">
      <p>PIXELS</p>
      <input type="range" min="8" max="64" value="16" id="range" class="slider">
    </div>
  </div>
  <p>Copyright Â© 2021 Johnny L </p>

    <i class="fab fa-github"></i></a>
<script src="app.js"></script>
</body>
</html>
