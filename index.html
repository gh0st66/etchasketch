<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Oval&display=swap" rel="stylesheet">
    <link href="favicon.ico" rel="icon">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="title"> Etch-a-sketch</h1>
    </header>
    <main class="main">
      <div class="settings">
        <input id="colorPicker" type="color" value="#333333" />
        <button id="colorBtn">Color mode</button>
        <button id="rainbowBtn">Rainbow</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
        <div id="sizeValue" class="size-value">16 X 16</div>
        <input id="sizeSlider" type="range" value="16" min="16" max="64">
      </div>
      <div id="grid" class="grid"></div>
    </main>
   <footer class="footer">
       <p>Created  by Johnny L</p>
       <a href="https://github.com/gh0st66" target="blank">
        <i class="fab fa-github"></i>
       </a>
   </footer>
<script src="app.js"></script>
</body>
</html>
